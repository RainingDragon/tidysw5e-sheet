<div class="powercasting-ability">
  <div class="resource">
    <h4>{{localize "SW5E.ConsumableForce"}}</h4>

    <div>
      <input
        name="system.attributes.force.points.value"
        type="text"
        value="{{system.attributes.force.points.value}}"
        data-dtype="Number"
        placeholder="0"
      />
      <span>/</span>
      <input
        name="system.attributes.force.points.max"
        type="text"
        value="{{system.attributes.force.points.max}}"
        data-dtype="Number"
        placeholder="0"
      />
    </div>

    <footer>
      <input
        name="system.attributes.force.points.temp"
        type="text"
        placeholder="+Temp"
        value="{{system.attributes.force.points.temp}}"
        data-dtype="Number"
      />
      <input
        name="system.attributes.force.points.tempmax"
        type="text"
        placeholder="+Max"
        value="{{system.attributes.force.points.tempmax}}"
        data-dtype="Number"
      />
    </footer>
  </div>

  <div class="power-dc power-mod">
    <h4>Universal</h4>
    <span>DC {{system.attributes.powerForceUnivDC}}</span>
  </div>

  <div class="power-dc power-mod">
    <h4>Light</h4>
    <span>DC {{system.attributes.powerForceLightDC}}</span>
  </div>

  <div class="power-dc power-mod">
    <h4>Dark</h4>
    <span>DC {{system.attributes.powerForceDarkDC}}</span>
  </div>

  {{#if isNPC}}
  <h3>{{localize 'SW5E.PowercasterLevel'}}</h3>
  <input class="powercasting-level" type="text" name="system.details.powerForceLevel"
  value="{{system.details.powerForceLevel}}" data-dtype="Number" placeholder="0"/>
  {{/if}}
</div>
