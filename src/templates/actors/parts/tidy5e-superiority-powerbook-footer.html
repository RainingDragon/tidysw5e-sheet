<div class="powercasting-ability">
    <div class="resource">
      <h4>{{localize "SW5E.ConsumableManeuver"}}</h4>
  
      <div>
        <input
          name="system.attributes.super.dice.value"
          type="text"
          value="{{system.attributes.super.dice.value}}"
          data-dtype="Number"
          placeholder="0"
          class="value-number"
        />
        <span>/</span>
        <input
          name="system.attributes.super.dice.max"
          type="text"
          value="{{system.attributes.super.dice.max}}"
          data-dtype="Number"
          placeholder="0"
          class="value-number"
        />
      </div>

      <div class="general-dc general-mod">
        <h4>General</h4>
        <span>DC {{system.attributes.super.generalDC}}</span>
      </div>

    <div class="physical-dc physical-mod">
      <h4>Physical</h4>
      <span>DC {{system.attributes.super.physicalDC}}</span>
    </div>
  
    <div class="mental-dc mental-mod">
      <h4>Mental</h4>
      <span>DC {{system.attributes.super.mentalDC}}</span>
    </div>
  
    {{#if isNPC}}
    <h3>{{localize 'SW5E.ManeuversKnown'}}</h3>
    <input class="naneuversknown" type="text" name="system.attributes.super.known.value"
    value="{{system.attributes.super.known.max}}" data-dtype="Number" placeholder="0"/>
    {{/if}}
  </div>
  </div>
